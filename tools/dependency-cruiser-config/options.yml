doNotFollow:
  path: node_modules
moduleSystems:
  - cjs
  - es6
prefix: https://github.com/sverweij/virtual-code-owners/blob/main/
tsPreCompilationDeps: true
tsConfig:
  fileName: tsconfig.json
enhancedResolveOptions:
  exportsFields:
    - exports
  conditionNames:
    - import
    - require
    - node
    - default
  extensions:
    - ".cjs"
    - ".ts"
    - ".d.ts"
reporterOptions:
  dot:
    collapsePattern: node_modules/[^/]+
    theme:
      graph:
        splines: ortho
      modules:
        - criteria:
            matchesReaches: true
          attributes:
            fillcolor: lime
            penwidth: 2
        - criteria:
            source: ".test.ts"
          attributes:
            fillcolor: "#ccccff"
        - criteria:
            source: "\\.d\\.ts"
          attributes:
            fontcolor: "#77777"
            # shape: "component"
            color: "#77777fe"
  text:
    highlightFocused: true
cache:
  strategy: content
progress:
  type: performance-log
